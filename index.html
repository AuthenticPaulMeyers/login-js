<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font awesome kit -->
	<script src="https://kit.fontawesome.com/b2be361a4a.js" crossorigin="anonymous"></script>
	<!-- External Stylesheet -->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Sign Up | AuthentiQ Code</title>
	<link rel="icon" type="image/x-icon" href="logo.png">
</head>

<body>
	<!-- form container starts -->
	<main class="main-container">
		<h2 class="title">Create Account</h2>

		<form method="" action="" name="" autocomplete="off" class="form-container">
			<div class="input-container firstNameInput" >
				<i class="fa-solid fa-user"></i>
				<input type="text" name="fname" placeholder="First name">
			</div>

			<div class="input-container lastNameInput" >
				<i class="fa-solid fa-user"></i>
				<input type="text" name="lname" placeholder="Last name">
			</div>

			<div class="input-container">
				<i class="fa-solid fa-envelope"></i>
				<input type="email" name="email" placeholder="Email">
			</div>

			<div class="input-container password">
				<i class="fa-solid fa-lock"></i>
				<input type="password" name="password" placeholder="Password">
			</div>

			<div class="input-container password-confirm">
				<i class="fa-solid fa-lock"></i>
				<input type="password" name="password" placeholder="Confirm Password">
			</div>

			<p class="forget forget-password">Forgot password?</p>

			<button type="button" name="" class="reset-password resetBtn">Reset</button>

			<div class="buttons">
				<button type="button" name="" class="signBtn"> Sign Up</button>
				<button type="button" name="" class="disable logBtn">sign In</button>
			</div>

		</form>
	</main>
	<!-- form container ends -->

<!-- External javascript file -->
<script src="script.js"></script>
</body>
</html>
